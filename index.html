<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>  





    <script>

        console.log("Welcome to the rock paper scissors game! use the 'game()' function to start!")


        let choiches = ["Rock","Paper","Scissors"];
        let won = 0
        let lost = 0

        function getComputerChoice(){
            let computerChoice = choiches[Math.floor(Math.random() * 3 )]

            return computerChoice

        }

        function playRound(computerChoice = getComputerChoice(), playerChoice = prompt("what is ur  weapon?"), ){

            if (playerChoice.toLowerCase() != "rock" && playerChoice.toLowerCase() != "paper" && playerChoice.toLowerCase() != "scissors" ){
                console.log("illegal weapon!")
                return null
            }


            console.log("the computer chose " + computerChoice)
           
            if(playerChoice.toLowerCase() == computerChoice.toLowerCase()){
                console.log(`its a draw! you both chose ` + playerChoice.toLocaleLowerCase())
                
            }else if(playerChoice.toLowerCase() == "paper" & computerChoice.toLowerCase() == "rock")
            {
                won++
                console.log(`you won the round! ${playerChoice.toLowerCase()} beats ${computerChoice.toLowerCase()}!`)

            }else if(playerChoice.toLowerCase() == "rock" & computerChoice.toLowerCase() == "scissors")
            {
                won++
                console.log(`you won the round! ${playerChoice.toLowerCase()} beats ${computerChoice.toLowerCase()}!`)

            }else if(playerChoice.toLowerCase() == "scissors" & computerChoice.toLowerCase() == "paper")
            {
                won++
                console.log(`you won the round! ${playerChoice.toLowerCase()} beats ${computerChoice.toLowerCase()}!`)
            }else{

                lost++
                console.log(`you lost! ${computerChoice.toLowerCase()} beats ${playerChoice.toLowerCase()}!`)

            }
            

     


        }


        function game(){

            while(won < 3 && lost < 3){
                playRound()
                console.log("the score is " + won + " to " + lost )
            }
            won = 0
            lost = 0
            
           

           

            
        }




    </script>
</body>
</html>
